name: 'test'

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ORG: ${{ secrets.ORG }}
      ORG_WITH_REPO: ${{ secrets.ORG_WITH_REPO }}
      TOKEN: ${{ secrets.TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ljharb/actions/node/install@main
        name: 'nvm install lts/*'
      - run: |
          ./test/test.sh
